<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>try catch</title>
    </head>
    <body>
        <script>
            // @ts-check
            "use strict";

            const gravity = 9.8;
            console.log(gravity);

            try {
                // @ts-expect-error    
               gravity = 10.1;
            } catch(err) {
                console.log(err); 
            } finally {
                console.log("Ich bin Finally");
            };
            
            console.log(gravity);
           
        </script>
    </body>
</html>
