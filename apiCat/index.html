<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>API cat</title>
</head>

<body style="display: grid; place-content: center; padding: 15%;">

    <button>new cat</button>
    <div></div>
    <!--  style="width: 30vw; overflow: hidden;" -->

    <script>
        const $btn = document.querySelector("button");
        const $div = document.querySelector("div");

        $btn.addEventListener("click", () => {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(resp => resp.json())
                .then(data => {
                    console.log(data);

                    const cat = document.createElement("img");
                    cat.src = data[0].url;

                    $div.appendChild(cat);
                });
        });
    </script>
</body>

</html>
