<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>age</title>
    </head>
    <body>
    
        <script>
            const bornYear = parseInt(prompt("born year:"));
            const age = `<h2>Hi, you are ${bornYear-(Date().getFullYear())} years old</h2>`;
            document.write(age);
        </script>
        
    </body>
</html>
