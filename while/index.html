<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>name</title>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder; display: grid; place-content: center; padding: 15%;">
    
        <script> /* js code */ 
        
            var num = NaN;
            const secret = 23;
            while (isNaN(num) && num !== secret){
                num = parseInt(prompt("type any number but try to find the secret number:")); 
            }

            document.write (`<h1>${num} is the secret number, congrats!</h1>`);

        </script>
    </body>
</html>
