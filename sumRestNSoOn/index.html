<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>sum rest and so on</title>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder; display: grid; place-content: center; padding: 15%;">
    
        <script>
            var first = parseInt(prompt("first num:"));
            var second = parseInt(prompt("second num:"));

            if (first >= second){
                document.write (`${first}+${second} = ${first+second}
                <br/>
                ${first}-${second} = ${first-second}`);
            }else{
                document.write (`${second}*${first} = ${second*first}
                <br/>
                ${second}/${first} = ${second/first}`);
            }
        </script>
    </body>
</html>
